name: Update Weather RSS

on:
  schedule:
    # Runs at 20:00 UTC daily
    - cron: '0 20 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  update-weather:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: allows the action to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch Weather and Generate RSS
        env:
          QWEATHER_KEY: ${{ secrets.QWEATHER_KEY }}
          QWEATHER_HOST: ${{ secrets.QWEATHER_HOST }}
        run: |
          python fetch_weather.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Weather Bot"
          git config --global user.email "actions@github.com"
          git add weather.xml
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update weather forecast RSS [skip ci]" && git push)
